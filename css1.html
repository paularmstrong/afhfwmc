<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>CSS Level 1 | Advanced Fast Hands Frontend Wizard Master Class</title>

    <meta name="viewport" content="initial-scale=1.0 maximum-scale=1.0 minimum-scale=1.0 user-scalable=no">

    <link rel="stylesheet" href="css/styles.css" media="all">
    <link rel="stylesheet" href="css/custom.css" media="all">

    <style>
    .boxModel {
        width: 600px;
        margin: 0 auto;
    }
    .boxModel div {
        -webkit-transition: background-color 200ms ease-in-out;
        -moz-transition: background-color 200ms ease-in-out;
        -ms-transition: background-color 200ms ease-in-out;
        -o-transition: background-color 200ms ease-in-out;
        transition: background-color 200ms ease-in-out;
        padding: 10px 50px 50px;
        margin: 10px 0 0;
        text-align: center;
        border: 2px solid #000;
        background: #FFF;
        font-weight: bold;
    }
        .boxModel div.hover {
            background-color: rgba(0,255,255,1);
        }
        .boxModel .bmMargin {
            background: rgba(255,255,255,0.2);
            border: 2px dotted rgba(0,0,0,0.2);
        }
        .boxModel .bmBorder {
            background: rgb(220,220,220);
            border: 2px solid rgba(0,0,0,0.4);
        }
        .boxModel .bmPadding {
            background: rgb(235,235,235);
            border: 2px dashed rgba(0,0,0,0.4);
        }
        .boxModel .bmContent {
            border: none;
        }
    </style>

    <script src="js/underscore.js"></script>
    <script src="js/master.js"></script>
</head>
<body>

    <header>
        <hgroup>
            <h1>CSS Level 1</h1>
            <h2>Advanced Fast Hands Frontend Wizard Master Class</h2>
            <h3>Paul Armstrong</h3>
        </hgroup>
    </header>

    <article>
        <header>
            <h1>Box-Model</h1>
        </header>

        <section>
            <figure class="boxModel">
                <div class="bmMargin">
                    Margin
                    <div class="bmBorder">
                        Border
                        <div class="bmPadding">
                            Padding
                            <div class="bmContent">
                                Content
                            </div>
                        </div>
                    </div>
                </div>
                <figcaption>The Box-Model</figcaption>
            </figure>
            <script>
            (function() {
                var els = _.toArray(document.querySelectorAll('.boxModel div'));

                _.each(els, function (el) {
                    el.addEventListener('mouseover', function (event) {
                        event.stopPropagation();
                        if (!(/hover/).test(event.currentTarget.className)) {
                            event.currentTarget.className += ' hover';
                        }
                    }, false);
                    el.addEventListener('mouseout', function (event) {
                        event.stopPropagation();
                        event.currentTarget.className = event.currentTarget.className.replace(/ hover/, '');
                    }, false);
                })
            })();
            </script>

            <div class="sources">
                <ol>
                    <li><a href="http://www.w3.org/TR/CSS2/box.html">http://www.w3.org/TR/CSS2/box.html</a></li>
                </ol>
            </div>
        </section>
    </article>

    <footer>
        <h1>All Done</h1>
    </footer>

</body>
</html>
